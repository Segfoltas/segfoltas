- name: ePagalba
  url_name: epagalba
  tagline: An app that calls emergency services
  description: |
    After a cruel tragedy a major error was displayed in emergency response
    services. Operators often could not know where the person was or could only
    tell the location in a few kilometer radius. We crafted an app that would
    pass geolocation data from a user's smartphone and any additional
    information directly to the emergency response service operators.
